<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>
<body>
    <header>
        <h1>Piano Activity in JS</h1>
        <p>How to play?</p>
        <ul>
            <li>a - do</li>
            <li>s - re</li>
            <li>d - mi</li>
            <li>f - fa</li>
            <li>g - sol</li>
            <li>h - la</li>
            <li>j - ti</li>
            <li>a - do</li>
        </ul>
    </header>
    <section id="wrap">
        <div class="nowplaying"></div>
        <div class="keys">
            <div data-key="65" class="key do" data-note="do">
                <span class="hints">DO</span>
            </div>

            <div data-key="83" class="key" data-note="re">
                <span class="hints">RE</span>
            </div>

            <div data-key="68" class="key" data-note="mi">
                <span class="hints">MI</span>
            </div>

            <div data-key="70" class="key" data-note="fa">
                <span class="hints">FA</span>
            </div>

            <div data-key="71" class="key" data-note="sol">
                <span class="hints">SOL</span>
            </div>

            <div data-key="72" class="key" data-note="la">
                <span class="hints">LA</span>
            </div>

            <div data-key="74" class="key" data-note="ti">
                <span class="hints">TI</span>
            </div>
        </div>

        <audio data-key="65" src="do.mp3"></audio>
        <audio data-key="83" src="re.mp3"></audio>
        <audio data-key="68" src="mi.mp3"></audio>
        <audio data-key="70" src="fa.mp3"></audio>
        <audio data-key="71" src="sol.mp3"></audio>
        <audio data-key="72" src="la.mp3"></audio>
        <audio data-key="74" src="ti.mp3"></audio>
    </section>

<script src="instrument.js"></script>
</body>
</html>
